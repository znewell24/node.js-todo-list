<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>To-do List</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script src="main.js"></script>

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script> 
</head>
<body onload="getItems()">
    <nav class="navbar navbar-default">
        <div class="container-fluid">
           <div class="navbar-header">
             <a class="navbar-brand" href="#">Simple To-do</a>
           </div>
        </div>
    </nav>

    <br><br>

    <div id="todoList"></div>

    <br><br>

    <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#exampleModal" style="float: right;">
      Add Item to List
    </button>

    <br>

    <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#exampleModal2" style="float: right;">
      login
    </button>
    

    
    <div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
      <div class="modal-dialog" role="document">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="exampleModalLabel">Add to your list!</h5>
            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
              <span aria-hidden="true">&times;</span>
            </button>
          </div>
          <div class="modal-body">
            <form onsubmit="addItem(); return false;" id="newItemForm">
                <div class="form-group">
                  <label for="name" class="col-form-label">What do you need to do?</label>
                  <input type="text" class="form-control" id="name" required>
                </div>
                <div class="form-group">
                  <label for="time_due" class="col-form-label">When?</label>
                  <input type="datetime-local" placeholder="2019-04-15 15:00:00" value="2019-04-15 15:00:00"
                        class="form-control" required pattern="\y{4}-\m{2}-\d{2} 00:00:00"  id="time_due">
                </div>
            </form>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
            <button type="submit" class="btn btn-primary" data-dismiss="modal" form="newItemForm">Add to List</button>
          </div>
        </div>
      </div>
    </div>
   
    <div class="modal fade" id="exampleModal2" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel2" aria-hidden="true">
      <div class="modal-dialog" role="document">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="exampleModalLabel2">login</h5>
            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
              <span aria-hidden="true">&times;</span>
            </button>
          </div>
          <div class="modal-body">
            <form onsubmit="login(); return false;" id="loginForm">
                <div class="form-group">
                  <label for="username" class="col-form-label">Username:</label>
                  <input type="text" class="form-control" id="username" required>
                </div>
                <div class="form-group">
                  <label for="password" class="col-form-label">Password:</label>
                  <input type="password" class="form-control" required id="password">
                </div>
            </form>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
            <button type="submit" class="btn btn-primary" data-dismiss="modal" form="loginForm">Login</button>
          </div>
        </div>
      </div>
    </div>
   
</body>
</html>
